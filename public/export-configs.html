<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export QR Configurations - ELocalPass</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            box-sizing: border-box;
        }
        .config-preview {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .config-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
        }
        .config-name {
            font-weight: bold;
            color: #495057;
        }
        .config-id {
            font-family: monospace;
            color: #6c757d;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Export QR Configurations</h1>
        
        <div class="info">
            <strong>Instructions:</strong>
            <ol>
                <li>Click "Export Configurations" to extract data from localStorage</li>
                <li>Copy the generated JSON data</li>
                <li>Save it to a file (e.g., qr-configs-export.json)</li>
                <li>Use the migration script to import to database</li>
            </ol>
        </div>
        
        <button onclick="exportConfigurations()">üì¶ Export Configurations</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        
        <div id="results"></div>
        
        <div id="exportData" style="display: none;">
            <h3>üìã Exported Data (Copy this JSON):</h3>
            <textarea id="jsonOutput" readonly></textarea>
            <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
            <button onclick="downloadJSON()">üíæ Download JSON File</button>
        </div>
    </div>

    <script>
        function exportConfigurations() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Get localStorage data
                const savedConfigurations = localStorage.getItem('savedConfigurations');
                const landingPageUrls = localStorage.getItem('landingPageUrls');
                
                if (!savedConfigurations) {
                    resultsDiv.innerHTML = `
                        <div class="info error">
                            <strong>‚ùå No configurations found in localStorage</strong>
                            <p>Make sure you're on the same domain where QR configurations were saved.</p>
                        </div>
                    `;
                    return;
                }
                
                const configs = JSON.parse(savedConfigurations);
                const urls = landingPageUrls ? JSON.parse(landingPageUrls) : [];
                
                // Preview configurations
                let preview = `
                    <div class="info success">
                        <strong>‚úÖ Found ${configs.length} saved configurations</strong>
                    </div>
                    <div class="config-preview">
                        <h4>Configuration Preview:</h4>
                `;
                
                configs.forEach(config => {
                    preview += `
                        <div class="config-item">
                            <div class="config-name">${config.name}</div>
                            <div class="config-id">ID: ${config.id}</div>
                            <div style="font-size: 12px; color: #666;">
                                ${config.description || 'No description'}
                            </div>
                        </div>
                    `;
                });
                
                preview += `</div>`;
                resultsDiv.innerHTML = preview;
                
                // Prepare export data
                const exportData = {
                    savedConfigurations: configs,
                    landingPageUrls: urls,
                    exportTimestamp: new Date().toISOString(),
                    exportSource: 'ELocalPass Admin Dashboard'
                };
                
                // Show export section
                document.getElementById('exportData').style.display = 'block';
                document.getElementById('jsonOutput').value = JSON.stringify(exportData, null, 2);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="info error">
                        <strong>‚ùå Export failed:</strong>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function copyToClipboard() {
            const textarea = document.getElementById('jsonOutput');
            textarea.select();
            document.execCommand('copy');
            alert('‚úÖ JSON data copied to clipboard!');
        }
        
        function downloadJSON() {
            const jsonData = document.getElementById('jsonOutput').value;
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `qr-configs-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('‚úÖ JSON file downloaded!');
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('exportData').style.display = 'none';
            document.getElementById('jsonOutput').value = '';
        }
        
        // Auto-run export on page load
        window.addEventListener('load', function() {
            setTimeout(exportConfigurations, 500);
        });
    </script>
</body>
</html>
